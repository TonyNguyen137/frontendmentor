<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontendmentor, product preview card component main"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="@styles/style.scss" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body
    class="bg-cream px-4 py-7 d-grid place-items-center min-height-md-100vh"
  >
    <main class="mw-150">
      <div
        class="card d-md-grid grid-column grid-1fr-1fr border-radius-10px overflow-hidden"
      >
        <header class="card__header overflow-hidden">
          <picture>
            <source
              srcset="@images/image-product-desktop.jpg?as=webp"
              media="(min-width: 768px)"
            />
            <img
              src="@images/image-product-mobile.jpg?as=webp"
              alt="product image"
              loading="eager"
              fetchpriority="high"
              class=""
            />
          </picture>
        </header>
        <div class="card__body bg-light p-6">
          <span
            class="fs-3 letter-spacing-5 fw-medium text-gunmetal d-inline-block mb-3 mb-md-5"
            >PERFUME</span
          >
          <h1 class="ff-secondary fs-8 mb-4 mb-md-6">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-aurometal-saurus fs-14p line-height-21p mb-3 mb-md-7">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="d-flex align-items-center col-gap-5 mb-3 mb-md-30px">
            <span class="card__price text-deep-aquamarin fs-8 ff-secondary"
              >$149.99</span
            >
            <span
              class="card__previous-price decoration-line-through text-aurometal-saurus"
              >$169.99</span
            >
          </div>
          <button
            class="card__cta py-15px border-radius-2 cursor-pointer col-gap-3 text-light bg-deep-aquamarin bg-deep-dark-aquamarin-hover border-none d-flex justify-content-center w-100"
          >
            <svg
              aria-hidden="true"
              width="15"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            Add to card
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
