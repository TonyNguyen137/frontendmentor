<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Frontendmentor challenge,frontendmentor blog preview card main "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="assets/fonts/static/Figtree-ExtraBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="assets/fonts/static/Figtree-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article itemtype="http://schema.org/Article" class="card" itemscope>
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration"
          width="334"
          height="200"
          class="card__image"
        />
        <div itemprop="articleBody" class="card__wrapper-content">
          <div class="card__tags">
            <span itemprop="keywords" class="card__tag"> Learning </span>
          </div>
          <span class="card__published-date"
            >Published
            <time itemprop="datePublished" datetime="2023-12-21"></time> 21 Dec
            2023</span
          >
          <h1 class="card__headline-main">HTML & CSS foundations</h1>
          <p itemprop="about" class="card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__wrapper-author">
          <img
            width="32"
            height="32"
            sizes="32px"
            srcset="
              assets/images/image-avatar.webp?width=32&32 32w,
              assets/images/image-avatar.webp?width=64&64 64w,
              assets/images/image-avatar.webp?width=96&96 96w
            "
            src="assets/images/image-avatar.webp"
            alt="author"
            class="card__author-image"
          />
          <span itemprop="author" class="card__author-name">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
